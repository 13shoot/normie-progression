name: Build NormieProgression

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # Checkout source code
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Setup Java 21
      # ----------------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ----------------------------------------
      # Build with Maven
      # ----------------------------------------
      - name: Build with Maven
        run: mvn clean package

      # ----------------------------------------
      # DEBUG: List files to find jar
      # ----------------------------------------
      - name: Debug list files
        run: |
          echo "=== ROOT DIRECTORY ==="
          ls -la
          echo ""
          echo "=== TARGET DIRECTORY ==="
          ls -la target || echo "no target directory"
          echo ""
          echo "=== FIND JAR FILES ==="
          find . -name "*.jar"

      # ----------------------------------------
      # Upload built jar as artifact
      # ----------------------------------------
      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: NormieProgression
          path: "**/target/*.jar"
